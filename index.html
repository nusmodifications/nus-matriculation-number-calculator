<!DOCTYPE html>

<head>
  <title>NUS Matriculation Number Calculator</title>
  <link rel="apple-touch-icon" sizes="57x57" href="apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="144x144" href="apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="60x60" href="apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="76x76" href="apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="favicon-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="favicon-160x160.png" sizes="160x160">
  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  .container {
    padding-top: 15px;
  }
</style>
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">NUS Matriculation Number Calculator</div>
    <div class="panel-body">
      <div class="input-group input-group-lg">
        <input type="text" class="form-control" placeholder="A0012345 / A0012345A / a0012345 / a0012345@nus.edu.sg">
        <span class="input-group-addon">Output</span>
      </div>
    </div>
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Input Format</th>
          <th>Example</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Matriculation number with missing check digit</td>
          <td>A0012345</td>
        </tr>
        <tr>
          <td>Matriculation number with wrong check digit</td>
          <td>A0012345A</td>
        </tr>
        <tr>
          <td>NUSNET ID</td>
          <td>a0012345</td>
        </tr>
        <tr>
          <td>NUS email address</td>
          <td>a0012345@nus.edu.sg</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="matric.js"></script>
