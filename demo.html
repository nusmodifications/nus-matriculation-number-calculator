<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">NUS Matriculation Number Calculator</div>
        <div class="panel-body">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" placeholder="A0012345 / A0012345A / a0012345 / a0012345@nus.edu.sg"> <span class="input-group-addon">Output</span>

            </div>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Input Format</th>
                    <th>Example</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Matriculation number with missing check digit</td>
                    <td>A0012345</td>
                </tr>
                <tr>
                    <td>Matriculation number with wrong check digit</td>
                    <td>A0012345A</td>
                </tr>
                <tr>
                    <td>NUSNET ID</td>
                    <td>a0012345</td>
                </tr>
                <tr>
                    <td>NUS email address</td>
                    <td>a0012345@nus.edu.sg</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
